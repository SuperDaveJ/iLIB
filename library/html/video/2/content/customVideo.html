<title>Custom Video Player</title>

<body>
<div class="content_container">
      <div class="bg_box">
      <div class="header">
  <h3 class="content_title">Video with Close Captioning</h3>
      </div>
   <div id="inner_bg">

<div id="wrapper-inner">

  <div id="content">
    <div class="section group">
      <div class="col span_12_of_12">
        <p>&nbsp;</p>
        
        <p>Read the question from a new project officer, and then select the Play button to view the video response.</p>
        
        <div id="video-container">Loading the video player...
          </div>
        <div id="preload-bar"></div>
        <div id="play-progress-bar"></div>
        
  <div id="vidControls">
    <div id="vPlay"><a id="btnPlay" class="nobackground" href="#" onClick="vidPlay()" onKeyPress="vidPlay()" onmouseover="swapImage(event, '../sysimages/play_1.png')" onmouseout="swapImage(event, '../sysimages/play_0.png')" onfocus="swapImage(event, '../sysimages/play_1.png')" onblur="swapImage(event, '../sysimages/play_0.png')"><img src="../sysimages/play_0.png" alt="play"/></a></div>
    
    <div id="vPause"><a id="btnPlay" class="nobackground" href="#" onClick="vidPause()" onKeyPress="vidPause()" onmouseover="swapImage(event, '../sysimages/pause_1.png')" onmouseout="swapImage(event, '../sysimages/pause_0.png')" onfocus="swapImage(event, '../sysimages/pause_1.png')" onblur="swapImage(event, '../sysimages/pause_0.png')"><img src="../sysimages/pause_0.png" alt="pause"/></a></div>
    
    <div class="vDivider">&nbsp;</div>
    
    <div id="vStop"><a id="btnPlay" class="nobackground" href="#" onClick="vidStop()" onKeyPress="vidStop()" onmouseover="swapImage(event, '../sysimages/stop_1.png')" onmouseout="swapImage(event, '../sysimages/stop_0.png')" onfocus="swapImage(event, '../sysimages/stop_1.png')" onblur="swapImage(event, '../sysimages/stop_0.png')"><img src="../sysimages/stop_0.png" alt="stop"/></a></div>
    
    <div class="vDivider">&nbsp;</div>
    
    <div id="vCC"><a id="btnCC" class="nobackground" href="#" onClick="toggleCC()" onmouseover="swapImage(event, '../sysimages/cc_1.png')" onmouseout="swapImage(event, '../sysimages/cc_0.png')" onfocus="swapImage(event, '../sysimages/cc_1.png')" onblur="swapImage(event, '../sysimages/cc_0.png')"><img src="../sysimages/cc_0.png" alt="closed caption"/></a></div>
  </div><!-- End of vidControls -->
        
  <p class="vs-link"><a href="customVideo_cc.html" target="_blank">Video Transcript</a></p>         
        
        </div>
    </div>

</div><!-- end of #content -->

</div><!-- end of #wrapper-inner -->

</div><!-- end of #wrapper-outer -->
</div>
</div>
