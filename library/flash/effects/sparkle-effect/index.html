<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sparkle Effect</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="content_container">
    	<div class="bg_box">
      		<div class="header">
  				<h3 class="content_title">Sparkle</h3>
      		</div>
			<div id="inner_bg">
			<object type="application/x-shockwave-flash" data="sparkle-effect.swf" width="550" height="400">
				<param name="movie" value="sparkle-effect.swf">
				<param name="quality" value="high">
				<param name="bgcolor" value="#1A1212">
				<param name="play" value="true">
				<param name="loop" value="true">
				<param name="wmode" value="window">
				<param name="scale" value="showall">
				<param name="menu" value="true">
				<param name="devicefont" value="false">
				<param name="salign" value="">
				<param name="allowScriptAccess" value="sameDomain">
				<a href="http://www.adobe.com/go/getflash">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</object>
		</div>
        </div>
        </div>
	</body>
</html>
